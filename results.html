<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Résultats de recherche</title>
</head>
<body>
    <h1>Résultats pour "{{ keyword }}"</h1>
    <ul>
        {% for video in videos %}
            <li><a href="{{ url_for('watch', filename=video) }}">{{ video }}</a></li>
        {% endfor %}
    </ul>
    <a href="/">Nouvelle recherche</a>
</body>
</html>
